<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>More Image With Caption</title>
    <meta name="theme-color" content="#7EC4B9">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/foundation-sites/dist/css/foundation.css">
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body id="top">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main role="main" id="main-content">
      <article class="bg-more-section">
        <!-- image with caption -->
        <section class="row more-image-with-caption">
          <div class="small-11 small-centered medium-10 medium-offset-1 columns">
            <div class="row">
              <div class="small-12 columns">
                <figure class="image-with-caption">
                  <img src="images/Choose-your-resolution.jpg" alt="test" />
                  <figcaption class="image-caption legal-copy">
                    Forget the long list of New Year's resolutions. Choose one thing to do instead.
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <script src="/bower_components/what-input/dist/what-input.js"></script>
    <script src="/bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="/bower_components/slick-carousel/slick/slick.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
