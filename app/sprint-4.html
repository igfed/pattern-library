    <main role="main" id="main-content">
      <!-- Rates 4 up -->
      <div class="callout bg-highlight">
        <div class="row margin-bottom">
          <div class="text-center medium-centered medium-6 columns">
            <h3>Rates</h3>
            <p class="padding-top">From mutual funds to mortgages, check out our current rates.</p>
          </div>
        </div>
        <div class="row" data-equalizer data-equalize-on="medium">
          <div class="medium-offset-2 medium-3 large-offset-0 columns" data-equalizer-watch>
            <figure class="small-figure">
              <a href="en/opportunities/investment">
                <img src="images/investments.png" alt="" class="image-circle image-6-pillars" />
                <figcaption>
                  <p class="tertiary-cta">GIC-rates</p>
                </figcaption>
              </a>
            </figure>
          </div>
          <div class="medium-offset-2 medium-3 large-offset-0 columns" data-equalizer-watch>
            <figure class="small-figure">
              <a href="en/opportunities/investment">
                <img src="images/investments.png" alt="" class="image-circle image-6-pillars" />
                <figcaption>
                  <p class="tertiary-cta">all-in-one-rates</p>
                </figcaption>
              </a>
            </figure>
          </div>
          <div class="medium-offset-2 medium-3 large-offset-0 columns" data-equalizer-watch>
            <figure class="small-figure">
              <a href="en/opportunities/investment">
                <img src="images/investments.png" alt="" class="image-circle image-6-pillars" />
                <figcaption>
                  <p class="tertiary-cta">Mortgage rates</p>
                </figcaption>
              </a>
            </figure>
          </div>
          <div class="medium-offset-2 medium-3 large-offset-0 columns end" data-equalizer-watch>
            <figure class="small-figure">
              <a href="en/opportunities/investment">
                <img src="images/investments.png" alt="" class="image-circle image-6-pillars" />
                <figcaption>
                  <p class="tertiary-cta">Mutual Fund Prices</p>
                </figcaption>
              </a>
            </figure>
          </div>
        </div>
      </div>
    </main>
