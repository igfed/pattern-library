  <body id="top">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="hero bg-highlight">

      <div class="row hero-copy text-center">
        <div class="medium-8 medium-centered columns">
          <h1 class="callout-title">Contact Us</h1>
          <p>It's easy to get in touch with Investors Group. Whether you prefer to call, email or write to us, we welcome your questions and comments.</p>
        </div>
      </div>
    </div>

    <main role="main" id="main-content">
      <!-- 4 up -->
      <div class="callout bg-highlight">
        <div class="row" data-equalizer data-equalize-on="medium">
          <div class="medium-offset-2 medium-3 large-offset-0 columns" data-equalizer-watch>
            <figure class="medium-figure">
              <img src="images/contact-us_call-us.png" alt="" class="image-circle" />
              <figcaption>
                <h4 class="content-title">Call Us</h4>
                <p class="body-copy-bold">Toll-free</p>
                <p>1-888-746-6344</p>
                <p>Monday to Friday</p>
                <p>7 a.m. - 7 p.m.</p>
                <p class="body-copy-bold padding-top">In Québec</p>
                <p>1-800-661-4578</p>
                <p>Monday - Friday</p>
                <p>8 a.m. - 6 p.m. EST</p>
              </figcaption>
            </figure>
          </div>
          <div class="medium-offset-2 medium-3 large-offset-0 columns" data-equalizer-watch>
            <figure class="medium-figure">
              <img src="images/contact-us_email-us.png" alt="" class="image-circle" />
              <figcaption>
                <h4 class="content-title">Email Us</h4>
                <p>Send us an email and we will do our best to respond within 24 to 48 hours.</p>
                <p><a href="#" class="tertiary-cta">General Inquiries</a></p>
                <p><a href="http://www.investorsgroup.com/en/contact-us/mortgage" class="tertiary-cta">Mortgage Inquiries</a></p>
              </figcaption>
            </figure>
          </div>
          <div class="medium-offset-2 medium-3 large-offset-0 columns" data-equalizer-watch>
            <figure class="medium-figure">
              <img src="images/contact-us_head-office.png" alt="" class="image-circle" />
              <figcaption>
                <h4 class="content-title">Head Office</h4>
                <p class="body-copy-bold">Write to us</p>
                <p>Investors Group</p>
                <p>447 Portage Ave</p>
                <p>Winnipeg, MB</p>
                <p>R3B 3H5 Canada</p>
                <p class="body-copy-bold padding-top">Fax Us</p>
                <p>1-866-202-1923</p>
              </figcaption>
            </figure>
          </div>
          <div class="medium-offset-2 medium-3 large-offset-0 columns end" data-equalizer-watch>
            <figure class="medium-figure">
              <img src="images/contact-us_teletypewriter.png" alt="" class="image-circle" />
              <figcaption>
                <h4 class="content-title">Teletypewriter</h4>
                <p>(TTY) for the Hearing Impaired</p>
                <p class="body-copy-bold">Across Canada (Toll-Free)</p>
                <p>1-866-844-5909*</p>
                <p class="body-copy-bold padding-top">Local calls (Winnipeg)</p>
                <p>(204) 943-3385</p>
                <p>Monday – Friday</p>
                <p>8:30 a.m. – 4:30 p.m.</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
      <!-- 3 up component -->
      <div class="callout bg-highlight">
        <div class="row">
          <div class="medium-4 columns">
            <figure class="medium-figure">
              <img src="images/HL--investments-A.png" alt="" class="image-circle" />
              <figcaption>
                <h4 class="content-title">Regular contributions</h4>
                <p>When you start contributing to an RRSP can be as important as how much you contribute. Our advisors will help you take advantage of the benefits of long-term compound interest.</p>
                <a href="/en/pac-now-for-a-more-comfortable-retirement" class="tertiary-cta">Learn more</a>
              </figcaption>
            </figure>
          </div>
          <div class="medium-4 columns">
            <figure class="medium-figure">
              <img src="images/HL--investments-B.png" alt="" class="image-circle" />
              <figcaption>
                <h4 class="content-title">Asset allocation</h4>
                <p>We use our strategic investment planning tools to strike a balance between return and risk. Our investment planning approach allows us to create investment portfolios you can rely on, no matter how safe or aggressive you choose to be.</p>
              </figcaption>
            </figure>
          </div>
          <div class="medium-4 columns">
            <figure class="medium-figure">
              <img src="images/HL--investments-C.png" alt="" class="image-circle" />
              <figcaption>
                <h4 class="content-title">Rebalancing</h4>
                <p>All investments, regardless of your goals, require regular monitoring and assessment or rebalancing. We recommend annual meetings with your advisor to review your portfolio.</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
      <!-- 6 pillars component -->
      <div class="callout bg-muted text-center six-pillars">
        <div class="row six-pillars-title">
          <div class="medium-centered medium-6 columns">
            <h3>What can we help with</h3>
          </div>
        </div>
        <div class="row">
          <div class="small-6 medium-4 large-2 columns">
            <figure class="small-figure">
              <a href="en/opportunities/investment">
                <img src="images/investments.png" alt="" class="image-circle image-6-pillars" />
                <figcaption>
                  <p class="tertiary-cta">Investment</p>
                </figcaption>
              </a>
            </figure>
          </div>
          <div class="small-6 medium-4 large-2 columns">
            <figure class="small-figure">
               <a href="en/opportunities/retirement">
                <img src="images/retirement.png" alt="" class="image-circle image-6-pillars" />
                <figcaption>
                  <p class="tertiary-cta">Retirement</p>
                </figcaption>
              </a>
            </figure>
          </div>
          <div class="small-6 medium-4 large-2 columns">
            <figure class="small-figure">
              <a href="en/opportunities/mortgage">
                <img src="images/mortgage.png" alt="" class="image-circle image-6-pillars" />
                <figcaption>
                  <p class="tertiary-cta">Mortgage</p>
              </figcaption>
              </a>
            </figure>
          </div>
          <div class="small-6 medium-4 large-2 columns">
            <figure class="small-figure">
               <a href="en/opportunities/estate-planning">
                <img src="images/estate-planning.png" alt="" class="image-circle image-6-pillars" />
                <figcaption>
                 <p class="tertiary-cta">Estate Planning</p>
                </figcaption>
              </a>
            </figure>
          </div>
          <div class="small-6 medium-4 large-2 columns">
            <figure class="small-figure">
               <a href="en/opportunities/tax-planning">
                <img src="images/tax-planning.png" alt="" class="image-circle image-6-pillars" />
                <figcaption>
                 <p class="tertiary-cta">Tax Planning</p>
                </figcaption>
              </a>
            </figure>
          </div>
          <div class="small-6 medium-4 large-2 columns">
            <figure class="small-figure">
               <a href="en/opportunities/insurance">
                <img src="images/insurance.png" alt="" class="image-circle image-6-pillars" />
                <figcaption>
                 <p class="tertiary-cta">Insurance</p>
                </figcaption>
              </a>
            </figure>
          </div>
        </div>
      </div>

      <!--Featured Topics component-->
      <div class="callout featured-topics">
        <div class="row text-center featured-topics-into">
          <div class="medium-12 columns">
            <h3>Featured Topics</h3>
            <p class="large-body-copy">Get a better understanding of the markets, your client statement or other topics you care about.</p>
          </div>
        </div>
        <div class="row featured-topics-topics">
          <div class="medium-4 columns">
            <figure>
              <a href="more/en/">
                <img src="images/featured-topics-brazil.jpg" alt="Win a Trip to Brazil image" />
                <figcaption>
                  <p class="large-body-copy">A lifetime of memories awaits!</p>
                  <p>Introduce a friend, collegue or a family member to an Investors Group Consultant to win a trip for two.</p>
                  <p class="tertiary-cta">Learn More</p>
                </figcaption>
              </a>
            </figure>
          </div>
          <div class="medium-4 columns">
            <figure>
              <a href="more/en/">
                <img src="images/featured-topics-investments-fez.jpg" alt=""></img>
                <figcaption>
                  <p class="large-body-copy">This week in the markets</p>
                  <p>Central bank action prompts equity market gains.</p>
                  <p class="tertiary-cta">Learn More</p>
                </figcaption>
              </a>
            </figure>
          </div>
          <div class="medium-4 columns">
            <figure>
              <a href="more/en/">
                <img src="images/featured-topics-client-statement.jpg" alt=""></img>
                <figcaption>
                  <p class="large-body-copy">About your client statement</p>
                  <p>To help you get the most value out of your statement, this guide explains what's behind each section</p>
                  <p class="tertiary-cta">Learn More</p>
                </figcaption>
              </a>
            </figure>
          </div>
        </div>
      </div>

    </main>
