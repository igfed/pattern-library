<div class="progress-holder">
    <div class="progress-box">
        <span ng-repeat="page in questions">
            <span class="digit" 
                ng-class="{
                'current': $index == currentPage, 
                'answered': $index <= currentPage
                }">
                <span class="animated fadeIn">
                {{$index+1}}
                </span>
            </span>
        </span>
    </div>
</div>
