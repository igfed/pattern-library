<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feature - Forms</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/foundation-sites/dist/css/foundation.css" />
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body id="top">
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<main role="main" id="content">
    <div class="row">
        <div class="medium-12 columns">
            <!-- Sample of a modal trigger using data-open and the corresponding ID -->
            <button class="button" data-open="exampleModal1">Open Modal</button>
        </div>
    </div>
</main>
<!-- The modal itself -->
<div class="full reveal" id="exampleModal1" data-reveal>
    <div class="row modal-header">
        <div class="small-12 columns">
            <span class="logo"></span>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true"></span>
        </button>
        </div>
    </div>
    <div class="row modal-content">
        <div class="small-12 columns">
            <h2>Awesome. I Have It.</h2>
            <p class="lead">Your couch. It is mine.</p>
            <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
        </div>
    </div>
</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/jquery-validation/dist/jquery.validate.js"></script>
<script src="/bower_components/jquery-validation/dist/additional-methods.js"></script>
<script src="/bower_components/what-input/dist/what-input.js"></script>
<script src="/bower_components/foundation-sites/dist/js/foundation.js"></script>
<script src="/bower_components/slick-carousel/slick/slick.js"></script>
<script src="/bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
<script src="/bower_components/mustache.js/mustache.js"></script>
<script src="/bower_components/jquery-visible/jquery.visible.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
