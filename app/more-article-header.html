<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>More Article Header</title>
    <meta name="theme-color" content="#7EC4B9">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/foundation-sites/dist/css/foundation.css" />
    <link rel="stylesheet" href="/bower_components/slick-carousel/slick/slick.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body id="top">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main role="main" id="main-content">
      <article class="bg-more-section">
        <!-- article header -->
        <section class="row more-article-header">
          <div class="small-11 small-centered medium-10 medium-offset-1 columns">
            <header class="title-section row">
              <div class="small-12 medium-6 columns">
                <span class="article-category">
                  <a><p class="section-title">People</p></a>
                </span>
              </div>
              <div class="small-12 columns">
                <h1 class="callout-title">Choose Your Resolution</h1>
              </div>
              <div class="small-12 columns">
                <p class="byline legal-copy">By Renee Sylvestre-Williams / <time datetime="2016-12">December 2016</time></p>
              </div>
              <!-- social media links -->
              <div class="share-icons small-12 medium-6 columns">
                <ul class="no-bullet">
                  <li><a><img src="http://investorsgroup.com/more/wp-content/themes/ig_magazine/img/social/LinkedIn-Green.svg" alt="" /></a></li>
                  <li><a><img src="http://investorsgroup.com/more/wp-content/themes/ig_magazine/img/social/Facebook-Green.svg" alt="" /></a></li>
                  <li><a><img src="http://investorsgroup.com/more/wp-content/themes/ig_magazine/img/social/Twitter-Green.svg" alt="" /></a></li>
                  <li><a><img src="http://investorsgroup.com/more/wp-content/themes/ig_magazine/img/social/Email-Green.svg" alt="" /></a></li>
                </ul>
              </div>
              <!-- subheader -->
              <div class="article-subtitle small-12 columns">
                <p class="callout-body-copy">
                  New Year’s resolutions don’t have to be long lists of things you'll never get to. Instead, pick one cause or charity to support in 2017. Here’s how.
                </p>
              </div>
            </header>
          </div>
        </section>
      </article>
    </main>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <script src="/bower_components/jquery-validation/dist/additional-methods.js"></script>
    <script src="/bower_components/what-input/dist/what-input.js"></script>
    <script src="/bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="/bower_components/slick-carousel/slick/slick.js"></script>
    <script src="/bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
